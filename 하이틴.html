<h2> 하이틴이란 무엇인가?</h2>
<p>미국의 90년대 10대들이 입는 옷 스타일로, 타이트한 핏과 튀는 색감을 기본으로 한다.<br>
기본적인 룩은 타이트한 반팔혹은 나시와 짧은 치마이다. 치마는 주로 체크무늬가 많고
힙하고 귀여운 프린팅이 상의에 있는 것을 특징으로 한다. 다음에 나오는 걸리쉬와 차이가 있는 것은 여성스러우면서도
힘합을 담고 있다는 것이다.</p>
